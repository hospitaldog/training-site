<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIS As-Built Training Library</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 32px; line-height: 1.5; }
    h1 { margin-bottom: 0.25rem; }
    .sub { color:#666; margin-top:0 }
    #search { width: 100%; max-width: 520px; padding: 10px 12px; font-size: 16px; margin: 16px 0 24px; }
    .group { margin: 28px 0; }
    .file { margin: 6px 0; }
    .ext { display:inline-block; min-width: 64px; color:#888; font-size: 12px; text-transform: uppercase; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>GIS As-Built Training Library</h1>
  <p class="sub">All files in this repo are listed automatically. Use search to filter.</p>

  <input id="search" type="search" placeholder="Search filesâ€¦ (e.g., arcmap, fittings, maop)" />

  <div id="content">Loadingâ€¦</div>

  <script>
    // ðŸ”§ EDIT THESE TWO LINES:
    const GH_USER = "hosptialdog";
    const GH_REPO = "training-site"; // your repo name

    // If you put files in subfolders, list them here to fetch as well:
    const SUBFOLDERS = []; // e.g., ["ArcMap", "Fittings"]

    async function fetchDir(path="") {
      const url = `https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${path}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("GitHub API error");
      return res.json();
    }

    function humanName(filename) {
      return filename.replace(/[-_]+/g, " ").replace(/\.[^.]+$/,"");
    }

    function linkFor(path) {
      return `https://${GH_USER}.github.io/${GH_REPO}/${path}`;
    }

    function render(files) {
      const content = document.getElementById("content");
      const byExt = {};
      files.forEach(f => {
        if (f.type !== "file") return;
        if (f.name.toLowerCase() === "index.html") return;
        const ext = (f.name.split(".").pop() || "").toLowerCase();
        if (!byExt[ext]) byExt[ext] = [];
        byExt[ext].push(f);
      });

      const extsOrder = Object.keys(byExt).sort((a,b)=>a.localeCompare(b));
      content.innerHTML = "";
      extsOrder.forEach(ext => {
        const group = document.createElement("div");
        group.className = "group";
        const h2 = document.createElement("h2");
        h2.textContent = ext ? ext.toUpperCase() : "FILES";
        group.appendChild(h2);

        byExt[ext].sort((a,b)=>a.name.localeCompare(b.name)).forEach(f=>{
          const p = document.createElement("p");
          p.className = "file";
          p.dataset.filename = f.name.toLowerCase();
          const a = document.createElement("a");
          a.href = linkFor(f.path);
          a.textContent = humanName(f.name);
          a.target = "_blank";
          const tag = document.createElement("span");
          tag.className = "ext";
          tag.textContent = ext;
          p.appendChild(tag);
          p.appendChild(a);
          group.appendChild(p);
        });
        content.appendChild(group);
      });

      // Simple client-side search
      const search = document.getElementById("search");
      search.addEventListener("input", () => {
        const q = search.value.trim().toLowerCase();
        document.querySelectorAll(".file").forEach(el=>{
          el.classList.toggle("hidden", q && !el.dataset.filename.includes(q));
        });
      });
    }

    (async function init(){
      try {
        const root = await fetchDir("");
        const all = [...root];
        for (const sub of SUBFOLDERS) {
          const kids = await fetchDir(sub);
          kids.forEach(k => k.path = `${sub}/${k.name}`);
          all.push(...kids);
        }
        render(all);
      } catch (e) {
        document.getElementById("content").textContent = "Failed to load file list. Check GH_USER/GH_REPO.";
        console.error(e);
      }
    })();
  </script>
</body>
</html>
